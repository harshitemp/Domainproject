<app-topnav></app-topnav>
<div class="container">
  <h1>Campus Drive Management</h1>

  <h2>Training Session Details</h2>
  <form (ngSubmit)="submitTraining()">
    <label>
      <input type="checkbox" [(ngModel)]="campusDrives['tcs']" name="tcs"> TCS
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="campusDrives['wipro']" name="wipro"> WIPRO
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="campusDrives['accenture']" name="accenture"> ACCENTURE
    </label><br>
    <div *ngFor="let company of additionalCompanies">
      <label>
        <input type="checkbox" [(ngModel)]="campusDrives[company]" [name]="company"> {{ company | uppercase }}
      </label><br>
    </div>
    <button type="button" (click)="addCompany()">Add More</button><br><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Register for Campus Drive</h2>
  <form (ngSubmit)="register()">
    <label>Name:</label>
    <input type="text" [(ngModel)]="registration.name" name="name" required><br>
    
    <label>Registration Number:</label>
    <input type="text" [(ngModel)]="registration.regNumber" name="regNumber" required><br>
    
    <label>Email:</label>
    <input type="email" [(ngModel)]="registration.email" name="email" required><br>
    
    <label>Select Stream:</label>
    <select [(ngModel)]="registration.stream" name="stream" required>
      <option value="CSE">CSE</option>
      <option value="MECH">MECH</option>
      <option value="DIPLOMA">DIPLOMA</option>
      <option value="BBA">BBA</option>
      <option value="M.TECH">M.TECH</option>
    </select><br>
    
    <label>Mobile Number:</label>
    <input type="text" [(ngModel)]="registration.mobile" name="mobile" required><br>
    
    <label>Campuses:</label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['vizianagaram']" name="vizianagaram"> Vizianagaram
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['bhubaneswar']" name="bhubaneswar"> Bhubaneswar
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['parlakemundi']" name="parlakemundi"> Parlakemundi
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['rayagada']" name="rayagada"> Rayagada
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['balasore']" name="balasore"> Balasore
    </label><br>
    <label>
      <input type="checkbox" [(ngModel)]="registration.campuses['chatrapur']" name="chatrapur"> Chatrapur
    </label><br>
    <button type="submit">Register</button>
  </form>
</div>
